<input ng-model="searchText">
<button ng-click="sortOneYearReturn()">1Y</button>
<button ng-click="sortFiveYearReturn()">5Y</button>
<button ng-click="sortTenYearReturn()">10Y</button>
<button ng-click="sortAlpha()">A-Z</button>
<ul>
  <li ng-repeat="fund in funds | filter:searchText">
    <fund-detail fund="fund">
  </li>
</ul>
